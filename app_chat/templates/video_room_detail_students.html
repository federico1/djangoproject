{% extends "student_base.html" %}
{% block title %}
Live Class {{object.title}}
{% endblock %}

{% block content %}

<div class="mt-1" id="video-screen">
    
    <input type="hidden" id="hf-info" value="{{object.info}}" />

    <div id="room-info"></div>

    <span id="count">Disconnected. (0)</span>

    <div id="controls">
        <button class="btn btn-success btn-lg" title="Start Video" id="btn-start-video">
            <i class="fa fa-video-camera "></i>
        </button>

        <button class="btn btn-info btn-lg" disabled id="btn-full-screen" title="Full Screen">
            <i class="fa fa-arrows-alt"></i>
        </button>

        <button class="btn btn-info btn-lg" disabled id="btn-default-screen" title="Default Screen">
            <i class="fa fa-compress"></i>
        </button>

        <button class="btn btn-primary btn-lg" disabled id="btn-mute" title="Mute">
            <i class="fa fa-microphone"></i>
        </button>

        <button class="btn btn-danger btn-lg" disabled id="btn-stop-video">
            <i class="fa fa-phone"></i>
        </button>
    </div>

    <a href="{% url 'video_rooms' %}" class="btn btn-primary" id="btn-exit">
        << Close & return </a>

            <div class="enroll-panel">
                <button type="button" class="btn btn-primary" data-container="body" id="btn-enroll">
                    <i class="fa fa-arrow-up" aria-hidden="true"></i> Related Courses </button>

                <div class="list-group">
                    {% for course in courses %}
                    <a href="{% url 'quick_enroll' course.course_id %}" class="list-group-item list-group-item-action">
                        <small>{{course.course}}</small>
                    </a>
                    {% endfor %}
                </div>

            </div>

            <div id="me-vid"></div>
            <div id="local" class="embed-responsive embed-responsive-21by9">
            </div>

            <div class="ps d-none">
                <button class="btn btn-default">
                    <i class="fa fa-eye-slash"></i>
                </button>

                <div id="pcontainer">

                </div>
            </div>

</div>

{% endblock %}

{% block scripts %}

<style>
    #video-screen {
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: #fffffffa;
        position: fixed;
        z-index: 9999;
        margin: 0 !important;
    }

    #container {
        height: 100%;
        width: 100%;
    }

    #local {
        height: 100%;
        width: 100%;
        text-align: center;
    }

    #count {
        font-size: 8px;
        position: absolute;
        bottom: 3px;
        left: 0;
        color: #cdcbcb;
    }

    #controls {
        position: absolute;
        top: 15px;
        right: 30px;
        z-index: 99;
        background: #dfdfdf;
        padding: 7px;
        border: 1px solid #d5d5d5;
        border-radius: 5px;
    }

    .ps {
        position: absolute;
        max-height: 100%;
        width: 100px;
        padding: 10px;
        z-index: 99;
        top: 53px;
        right: 34px;
    }

    #pcontainer {
        width: 80px;
    }

    .participant {
        width: 80px;
        margin-bottom: 10px;
    }

    .participant .vd {
        max-height: 60px;
        border: 1px solid #eaeaea;
        height: 60px;
        width: 100%;
    }

    .participant .vd video {
        width: 100%;
        object-fit: contain;
        height: 100%;
    }

    #me-vid {
        width: 60px;
        height: 60px;
        position: absolute;
        left: 42px;
        top: 8px;
        border: 1px solid #eee;
        z-index: 9;
        background: #eae7e7;
        display: block;
    }

    #me-vid video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    #btn-exit {
        position: absolute;
        z-index: 99;
        right: 30px;
        bottom: 20px;

    }

    .enroll-panel {
        position: absolute;
        z-index: 99;
        left: 30px;
        bottom: 20px;

    }

    .enroll-panel .list-group {
        position: absolute;
        bottom: 40px;
        width: 260px;
        display: none;
    }

    #screen-preview {
        position: absolute;
        top: 86px;
        right: 34px;
        width: 200px;
        height: 164px;
        border: 1px solid #ffdb2a;
        vertical-align: middle;
        display: block;
    }

    #screen-preview button {
        position: absolute;
        right: -2px;
        bottom: -3px;
        z-index: 9;
    }

    #screen-preview video {
        width: 100%;
    }
</style>

<script>

    var room;

    $(document).ready(function () {

        const usernameInput = document.getElementById('username');
        const button = document.getElementById('btn-start-video');
        const container = document.getElementById('container');
        const pcontainer = document.getElementById('pcontainer');
        const count = document.getElementById('count');

        var connected = false;

        var room_object;
        var videoTrack;

        function addLocalVideo() {
            Twilio.Video.createLocalVideoTrack().then(track => {
                videoTrack = track;
                $("#me-vid").append(videoTrack.attach());
            });
        };

        function connectButtonHandler() {

            addLocalVideo();

            $("#local").empty();

            $("#controls button").attr('disabled', false);
            $("#btn-start-video").attr('disabled', true);

            if (!connected) {

                var username = '{{request.user.username}}'

                if (!username) {
                    alert('Enter your name before connecting');
                    return;
                }

                connect(username).then(() => {

                }).catch(function (err) {
                    toastr.error('Connection failed. Is the meeting started?', 'Warning!');
                    console.log(err);

                    $("#controls button").attr('disabled', true);
                    $("#btn-start-video").attr('disabled', false);

                });
            }
            else {
                $("#controls button").attr('disabled', true);
                $("#btn-start-video").attr('disabled', false);
            }
        };

        function connect(username) {

            var promise = new Promise((resolve, reject) => {

                var ds = { 'room_sid': room_object.sid };

                // get a token from the back end
                fetch('/communicate/video-token/', {
                    method: 'POST',
                    body: JSON.stringify(ds),
                    headers: { "X-CSRFToken": '{{ csrf_token }}' }
                }).then(res => res.json()).then(data => {
                    // join video call
                    return Twilio.Video.connect(data.token);
                }).then(_room => {
                    room = _room;
                    room.participants.forEach(participantConnected);
                    room.on('participantConnected', participantConnected);
                    room.on('participantDisconnected', participantDisconnected);
                    connected = true;
                    updateParticipantCount();
                    resolve();
                    addLog();
                }).catch(function (err) {
                    console.log(err)
                    reject();
                });
            });

            return promise;
        };

        function updateParticipantCount() {
            if (!connected)
                count.innerHTML = 'Disconnected.';
            else
                count.innerHTML = (room.participants.size + 1) + ' participants online.';
        };

        function participantConnected(participant) {

            console.log(participant);

            var participant_div = document.createElement('div');
            participant_div.setAttribute('id', participant.sid);
            participant_div.setAttribute('class', 'participant');

            var tracks_div = document.createElement('div');
            tracks_div.setAttribute('class', 'vd');
            participant_div.appendChild(tracks_div);

            var label_div = document.createElement('div');
            label_div.setAttribute('id', participant.sid + "_lbl");
            label_div.innerHTML = participant.identity.split('__')[0];
            participant_div.appendChild(label_div);

            pcontainer.appendChild(participant_div);

            participant.tracks.forEach(publication => {
                if (publication.isSubscribed)
                    trackSubscribed(tracks_div, publication.track, participant);
            });

            participant.on('trackSubscribed', track => trackSubscribed(tracks_div, track, participant));
            participant.on('trackUnsubscribed', trackUnsubscribed);

            updateParticipantCount();
        };

        function participantDisconnected(participant) {
            document.getElementById(participant.sid).remove();
            document.getElementById(participant.sid + "_lbl").remove();

            updateParticipantCount();
        };

        function trackSubscribed(div, track, participant) {

            console.log(track);

            //console.log(participant.identity);

            div.appendChild(track.attach());

            if (participant.identity.indexOf('__inst') >= 0) {

                if (track.kind == 'video' && track.name == 'screen') {

                    if ($("#local video").length > 0) {

                        $("#local video").css({
                            top: '86px',
                            right: '34px',
                            width: '200px',
                            height: '164px',
                            left: 'auto',
                            'z-index':99
                        });

                        $("#local video").addClass('face');
                    }
                }

                $("#local").append(track.attach());

                //$("#btn-full-screen").trigger('click');
            }

        };

        function trackUnsubscribed(track) {
            track.detach().forEach(element => element.remove());

            if($("#local video").length == 1) {
                $("#local video").removeClass('face').removeAttr('style');
            }
        };

        function disconnect() {

            if (room) {
                room.disconnect();
            }

            if (videoTrack) {
                videoTrack.detach().forEach(mediaElement => mediaElement.remove());
                videoTrack.stop();
                videoTrack = undefined;
            }

            $("#local video").remove();
            $("#me-vid video").remove();

            connected = false;
            updateParticipantCount();

            $("#controls button").attr('disabled', true);
            $("#btn-start-video").attr('disabled', false);
        };

        var addLog = function (id) {
            var data = {
                room: '{{object.id}}',
                participant: '{{request.user.id}}'
            };

            $.ajax({
                type: "POST",
                url: "/api/video-participantslog/",
                data: JSON.stringify(data),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                beforeSend: function (xhr, settings) {
                    xhr.setRequestHeader("X-CSRFToken", '{{ csrf_token }}');
                },
                success: function (response) {
                    console.log(response)
                },
                failure: function (errMsg) {
                }
            });
        };

        var events = function () {

            $("#btn-full-screen").click(function () {

                $("#local video:not('.face')").css({
                    height: '100%',
                    width: '100%',
                    'object-fit': 'cover'
                });
            });

            $("#btn-default-screen").click(function () {
                $("#local video:not('.face')").css({
                    height: '100%',
                    width: '100%',
                    'object-fit': 'contain'
                });
            });

            var val = $("#hf-info").val();

            if (val && val != 'None') {
                room_object = JSON.parse(val);
                window.room_object = room_object;
            } else {

                $("#btn-stop-video").attr('disabled', true);
                $("#btn-start-video").attr('disabled', true);
                toastr.warning('Live meeting is not started yet', 'Info!');
            }

            $("#btn-start-video").click(function () {
                connectButtonHandler();
            });

            $("#btn-stop-video").click(function () {
                disconnect();
                $("#btn-stop-video").attr('disabled', true);
                $("#btn-start-video").attr('disabled', false);
                $("#pcontainer").empty();
            });

            $("#btn-mute").click(function () {
                var title = $(this).attr('title');

                if (!room) { return; }

                if (title == 'Mute') {
                    $(this).attr('title', 'Unmute');
                    $(this).find("i").addClass('fa-microphone-slash').removeClass('fa-microphone');
                    $(this).addClass('btn-danger').removeClass('btn-primary');

                    room.localParticipant.audioTracks.forEach(function (audioTrack) {
                        audioTrack.track.disable()
                    });

                } else {
                    $(this).attr('title', 'Mute');
                    $(this).find("i").addClass('fa-microphone').removeClass('fa-microphone-slash');
                    $(this).addClass('btn-primary').removeClass('btn-danger');

                    room.localParticipant.audioTracks.forEach(function (audioTrack) {
                        audioTrack.track.enable()
                    });
                }

            });

            $("#btn-enroll").click(function () {
                $(".list-group").toggle();
            });

            var width = $(window).width() - 30;
            var height = $(window).height() - $(".navbar").eq(0).outerHeight() - 10;

        };

        events();

        getPendingNotifications();

    });

</script>
{% endblock %}
