            <div class="col">

              <strong>  1926.250(b)(1)</strong>
                <br><br>
                Material stored inside buildings under construction shall not be placed within 6 feet of any hoistway or
                inside floor openings, nor within 10 feet of an exterior wall which does not extend above the top of the
                material stored.

            </div>
        </div>
    </div>
