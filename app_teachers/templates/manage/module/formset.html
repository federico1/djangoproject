{% extends "teacher_base.html" %}

{% block title %}
Edit "{{ course.title }}"
{% endblock %}

{% block content %}

<div class="mt-3 d-sm-flex align-items-center justify-content-between mb-4 p-2">
    <h1 class="h3 mb-0 text-gray-800">
        Course modules "{{ course.title }}"
    </h1>
    <a href="{% url "manage_course_list" %}" class="d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
            class="fas fa-add"></i> Back To Courses</a>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form action="" method="post">
                {{ formset.as_p }}
                {{ formset.management_form }}
                {% csrf_token %}
                <button type="submit" class="btn btn-info mb-2" class="" value=""> Save Modules </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function () {
        $(".container input, select, textarea").addClass('form-control');
        $(".container textarea").css('height', 70);
        $(".container input[type='checkbox']").removeClass('form-control');
        $('label:contains("Title:")').addClass('font-weight-bold');
    });
</script>
{% endblock %}
