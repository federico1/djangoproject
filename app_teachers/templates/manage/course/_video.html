{% verbatim %}
    <script id="videoTemplate" type="text/x-handlebars-template">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Video</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="fmVideo" action="#" method="post">

                        {{{ csrf_token }}}

                        <input type="hidden" class="form-control" name="course" value="{{ pk }}"/>

                        <div class="form-group">
                            <label for="formControlVideoURL">Video URL</label>
                            <input type="text" class="form-control" name="video" value="{{ fields.video }}"/>
                        </div>
                    
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="btnSaveVideo">
                        Save Changes
                    </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </script>
{% endverbatim %}
