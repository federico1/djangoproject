<div id="copyModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Copy Course</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'course_copy' %}">
                    {% csrf_token %}
                    <input type="hidden" class="form-control" id="id" name="id" value=""/>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Course Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Course Name.."/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btnCreateCopy">
                    Create Copy
                </button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
