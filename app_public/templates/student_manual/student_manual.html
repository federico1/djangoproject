{% extends "app_base.html" %}
{% load staticfiles %}
{% block title %} Student Manual | pdhsafety.com
{% endblock %}
{% block content %}

    <section class="page-header">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="page-header-content">
                        <h1>Student Manual</h1>
                        <ul class="list-inline mb-0">
                            <li class="list-inline-item">
                                <a href="/">Home</a>
                            </li>
                            <li class="list-inline-item">/</li>
                            <li class="list-inline-item">
                                Student Manual
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <main class="site-main page-wrapper woocommerce single single-product">
        <section class="space-3">
            <div class="container">
                <div class="row" id="packagesList">
                    <div class="col" id="pdfViewer" src="{% static 'files/NYCCST Student Manual.pdf' %}"></div>
                </div>
            </div>
        </section>
        <!--shop category end-->
    </main>


{% endblock %}
{% block scripts %}
    <style>
        #pdfViewer {
            width: 100%;
            min-height: 600px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script>
    <script>
        $(document).ready(function () {
            var options = {
                forceIframe: true,
                pdfOpenParams: {
                    view: 'FitH',
                    page: '1'
                }
            };

            var src = $('#pdfViewer').attr('src');

            PDFObject.embed(src, "#pdfViewer", options);

            $('html, body').animate({
                scrollTop: $("#pdfViewer").offset().top
            }, 1000);
        });
    </script>
{% endblock %}
