{% extends "app_base.html" %}
{% load staticfiles %}

{% block title %}
- Contact
{% endblock %}

{% block content %}

<div class="breadcumb-area">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">NYC CONSTRUCTION SAFETY TRAINING - Contact</li>
        </ol>
    </nav>
</div>

<div class="regular-page-area section-padding-50">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="page-content">

                    <div class="row">
                        <div class="col" id="pdfViewer" src="{% static 'files/NYCCST Student Manual.pdf' %}">

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}

{% block scripts %}

<style>
    #pdfViewer {
        width: 100%;
        min-height: 600px;
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script>



<script>
    $(document).ready(function () {
        var options = {
           forceIframe:true,
            pdfOpenParams: {
                view: 'FitH',
                page: '1'
            }
        };

        var src = $('#pdfViewer').attr('src');

        PDFObject.embed(src, "#pdfViewer", options);

        $('html, body').animate({
        scrollTop: $("#pdfViewer").offset().top
    }, 1000);
    });
</script>
{% endblock %}
